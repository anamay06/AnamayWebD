<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anamay's Portfolio - Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #06283d;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header li {
            display: inline;
            padding: 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #cccccc;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        footer {
            padding: 20px;
            background-color: #06283d;
            color: #ffffff;
            text-align: center;
        }
        #contact {
            padding: 30px 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .form-group textarea {
            height: 100px;
        }
        .btn {
            background: #e8491d;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #06283d;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            display: none;
        }
  

    </style>
</head>
<body>

<header>
    <div class="container">
        <div id="branding">
            <h1><span class="highlight">Anamay's</span> Portfolio</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li class="current"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="contact">
    <div class="container">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
        <div id="response"></div>
        <br>
        <h2> Connect with me on : </h2>
        <div id="contact-links">
            
            <a href="https://www.linkedin.com/in/anamay-shukla-730a1b328/" target="_blank">
                <img src="linkedin.jpg" alt="LinkedIn" width="60">
            </a>
            <br>
            <a href="https://github.com/anamay06" target="_blank">
                <img src="github.png" alt="GitHub" width="70">
            </a>
        </div>
        
        
    </div>

</section>

<footer>
    <p>&copy; 2024 Anamay's Portfolio</p>
</footer>

<script>
document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;
    const responseDiv = document.getElementById('response');

    if (name && email && message) {
        responseDiv.style.display = 'block';
        responseDiv.style.color = 'green';
        responseDiv.innerHTML = 'Thank you for your message, I will get back to you soon.'
        document.getElementById('contact-form').reset();
    } else {
        responseDiv.style.display = 'block';
        responseDiv.style.color = 'red';
        responseDiv.innerHTML = 'Please fill in all fields.';
    }
});



</script>

</html>
